<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transferir</title>
        <link rel="stylesheet" href="transfer.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,500;1,500&display=swap" rel="stylesheet">

    </head>
    
<body>

    <div class="container">
        <div class="header">
            <div class="container-header"></div>

            <img src="../pm2.png" alt="pm" class="img-pm">

            <div class="menu"> 

                <p><a href="../inicio/inicio.html" class="noline">Inicio</a></p>
                <p><a href="../movements/movements.html" class="noline">Movimientos</a> </p>
                <p class="active"  style="color: #00085A;"> <strong>Transferencias</strong> </p>
                <p><a href="../cards/cards.html" class="noline">Tarjetas</a></p>
                <p><a href="../payments/payments.html" class="noline">Realizar pagos</a></p>
                <p>Cerrar Sesión</p>
            </div>
            

            

        </div>
        <h1 class="title">Transferir</h1>

        <div class="left">
            <div class="my-card">
                <h2>Mi tarjeta</h2>
                <select class="border" id="card">
                    <option value="1">1111 2222 3333 4444</option>
                    <option value="2">5555 6666 7777 8888</option>
                </select>
            </div>
    
            <div class="receiver-email">
                <h2>Destinatario</h2>
                <input type="email" id="email" placeholder="Correo electrónico" class="borde">
            </div>
            <div class="receiver-card">
                <h2>Cuenta destinatario</h2>
                <select class="border" id="receiver-card">
                </select>
            </div>

        </div>

        <div class="right">
            <div class="amount">
                <h2>Monto</h2>
                <input type="text" id="amount" placeholder="$0.00" maxlength="15" oninput="formatCurrency(this)" class="borde">
            </div>
    
            <div class="concept">
                <h2>Concepto</h2>
                <input type="text" id="concept" class="borde">
            </div>
            <button class="accept-button" id="pay-button">Aceptar</button>
        </div>

        

    </div>
    <script src="transfer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
