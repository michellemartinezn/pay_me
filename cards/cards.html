<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transferir</title>
        <link rel="stylesheet" href="cards.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    </head>
    
<body>
    <div class="menu">
        <h2><a href="../inicio/inicio.html">Inicio</a></h2>
        <h2><a href="../movements/movements.html">Movimientos</a></h2>
        <h2><a href="../transfer/transfer.html">Transferencias</a></h2>
        <h2><a href="../cards/cards.html">Tarjetas</a></h2>
        <h2><a href="../payments/payments.html">Realizar pagos</a></h2>
        <h2 class="log-out">Cerrar Sesi√≥n</h2>
        <div class="blue_line"></div>
    </div>

    <div class="container">
        <h1 class="title">Agregar tarjeta</h1>
        <div class="inputs">
            <div class="card-type">
                <h2>Tipo</h2>
                <select class="border" id="card_type">
                    <option value = "1">Tipo de tarjeta 1</option>
                    <option value = "2">Tipo de tarjeta 2</option>
                </select>
            </div>
            <div class="card">
                <h2>Numero de tarjeta</h2>
                <input type="text" id="card" placeholder="0000 0000 0000 0000" class="border" maxlength="19" oninput="formatCardNumber(this)">
            </div>

            <div class="expiration-date">
                <h2>Fecha de vencimiento</h2>
                <input type="text" id="expiration-date" placeholder="mm/aa" class="border" maxlength="5" oninput="formatExpiryDate(this)">
            </div>

            <div class="cvv">
                <h2>CVV</h2>
                <input type="text" id="cvv" placeholder="000" class="border" maxlength="3" oninput="formatCVV(this)">
            </div>
            <div class="balance">
                <h2>Saldo</h2>
                <input type="text" id="balance" placeholder="$0.00" class="border" maxlength="15" oninput="formatCurrency(this)">
            </div>
            <button class="accept-button" id="addCard">Agregar</button>
        </div>
        <div>
            <p class="error" id="error"></p>
        </div>
    </div>
    <script src="cards.js"></script>
</body>
</html>
