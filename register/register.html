<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrarse</title>
        <link rel="stylesheet" href="register.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    </head>
    
<body>

    <div id="conteiner_general" class="conteiner">
        
        <div>
            <h1 class="sign_up">Sign up</h1>
        </div>

        <div class="inputs">  
            <input type="text" id="name" placeholder="Nombre(s)" class="borde">
            <input type="text" id="lastName" placeholder="Apellido(s) " class="borde">
            <input type="text" id="email" placeholder="Correo electrónico  " class="borde">
            <input type="password" id="password" placeholder="Contraseña  " class="borde">
        </div> 

        <div class="buttons"> 
            <button class="cancel" id="cancel" >Cancelar</button>
            <button class="login" id="register">Registrar</button>
        </div> 

        <div>
            <p class="error" id="error"></p>
        </div>

    </div> 
    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>
</html>
